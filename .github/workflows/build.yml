name: Go
on:
  pull_request:
    types: [opened, synchronize]
    path: '**.go'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.x'
          cache: true
      - name: Install dependencies
        run: go get .
      - name: Run test
        run: go test ./...